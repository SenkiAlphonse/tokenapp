<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Add New Todo</title>
</head>
<body>
<h1>Add new todo</h1>
<form method="POST" th:action="@{/todo/add}" th:object="${new_todo}" id="add-todo">
<input th:field="*{title}" type="text" required/>
    <input type="submit" value="Submit" form="add-todo"/>
</form>
</body>
</html>
